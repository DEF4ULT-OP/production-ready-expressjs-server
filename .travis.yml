sudo: required

language: node_js

node_js:
- lts/*

services: 
  - docker

env:
  - NODE_ENV=test  

install:
  - npm install -g codecov

before_install:
  - mv ./config/default.sample.js ./config/default.js
  - mv ./config/test.sample.js ./config/test.js
  - docker build -t server/express-test -f ./Dockerfile.dev .

script:
  - docker run server/express-test npm run test:unit
  - docker run server/express-test npm run test:int
  - docker run -v "$PWD/shared:/usr/src/app/coverage" server/express-test npm run coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker build -t server/express .
  - docker build -t server/express-nginx ./nginx
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push server/express
  - docker push server/express-nginx
